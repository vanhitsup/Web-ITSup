<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function count(){
            var printer= document.getElementsByTagName("p");
            alert(printer.length);
        }
    </script>
</head>
<body>
    <form>
        p>abc</p>
    <p>aaa</p>
    <p>bbb</p>
    <p>ccc</p>
    <button onclick="count()"> Count</button>
    </form>
</body>
</html>
